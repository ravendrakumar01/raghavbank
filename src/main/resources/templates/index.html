<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>RAGHAVBANK | Dashboard</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body class="bg-gray-50 font-sans">
    <nav class="bg-white border-b h-16 flex items-center px-8 justify-between shadow-sm">
        <span class="text-2xl font-black text-blue-900">RAGHAV<span class="text-orange-500 italic">BANK</span></span>
        <a href="/logout" class="bg-blue-900 text-white px-4 py-2 rounded-lg text-xs font-bold uppercase tracking-wider">Logout</a>
    </nav>

    <main class="max-w-7xl mx-auto p-8 grid lg:grid-cols-3 gap-8">
        <div class="lg:col-span-2 space-y-6">
            <div class="bg-gradient-to-r from-blue-900 to-blue-700 rounded-3xl p-8 text-white shadow-xl">
                <p class="text-blue-200 text-xs font-bold uppercase tracking-widest">Available Balance</p>
                <h2 class="text-4xl font-black mt-2" th:text="${balance}">₹0.00</h2>
                <div class="mt-6">
                    <a href="/download-statement" class="inline-flex items-center text-xs font-bold bg-white/20 hover:bg-white/30 px-4 py-2 rounded-lg transition-all">
                        <i class="fas fa-file-pdf mr-2"></i> DOWNLOAD STATEMENT
                    </a>
                </div>
            </div>

            <div class="bg-white rounded-2xl shadow-sm border border-gray-100">
                <div class="p-6 border-b text-xs font-bold text-gray-400 uppercase tracking-widest">Recent Transactions</div>
                <div class="max-h-[300px] overflow-y-auto divide-y divide-gray-50">
                    <div th:each="tx : ${transactions}" class="p-4 flex justify-between items-center hover:bg-gray-50">
                        <div class="flex items-center gap-4">
                            <div th:class="${tx[3] == 'DEBIT' ? 'text-red-500 bg-red-50' : 'text-green-500 bg-green-50'} + ' w-10 h-10 rounded-full flex items-center justify-center'">
                                <i th:class="${tx[3] == 'DEBIT' ? 'fas fa-arrow-up rotate-45' : 'fas fa-arrow-down'}"></i>
                            </div>
                            <div>
                                <p class="text-sm font-bold text-gray-800" th:text="${tx[0]}"></p>
                                <p class="text-[10px] text-gray-400 font-semibold" th:text="${tx[1]}"></p>
                            </div>
                        </div>
                        <p class="text-sm font-black" th:classappend="${tx[3] == 'DEBIT' ? 'text-red-600' : 'text-green-600'}" th:text="${(tx[3] == 'DEBIT' ? '- ₹' : '+ ₹') + tx[4]}"></p>
                    </div>
                </div>
            </div>
        </div>

        <div class="space-y-6">
            <div class="bg-white p-6 rounded-2xl shadow-sm border border-gray-100">
                <h3 class="text-xs font-bold text-gray-400 uppercase tracking-widest mb-4">Transfer Money</h3>
                <form action="/transfer" method="post" class="space-y-4">
                    <input type="text" name="account" required placeholder="Account Number" class="w-full p-3 bg-gray-50 border rounded-xl text-sm outline-none focus:ring-1 focus:ring-blue-900">
                    <input type="number" name="amount" required placeholder="Amount (₹)" class="w-full p-3 bg-gray-50 border rounded-xl text-sm outline-none focus:ring-1 focus:ring-blue-900">
                    <button type="submit" class="w-full bg-orange-500 text-white font-bold py-3 rounded-xl hover:bg-orange-600 transition-all text-xs uppercase">Pay Now</button>
                </form>
            </div>

            <div class="bg-white p-6 rounded-2xl shadow-sm border border-gray-100">
                <h3 class="text-xs font-bold text-gray-400 uppercase tracking-widest mb-4">EMI Calculator</h3>
                <div class="space-y-3">
                    <input type="number" id="loanAmt" placeholder="Loan Amount (₹)" class="w-full p-2.5 bg-gray-50 border rounded-lg text-sm outline-none">
                    <input type="number" id="interest" placeholder="Rate (%)" class="w-full p-2.5 bg-gray-50 border rounded-lg text-sm outline-none">
                    <input type="number" id="tenure" placeholder="Months" class="w-full p-2.5 bg-gray-50 border rounded-lg text-sm outline-none">
                    <button onclick="calculateEMI()" class="w-full bg-blue-900 text-white py-2.5 rounded-lg font-bold text-xs uppercase hover:bg-blue-800">Calculate</button>
                    <div id="emiResult" class="mt-4 p-4 bg-blue-50 rounded-xl text-center hidden">
                        <p class="text-[10px] text-blue-400 font-bold uppercase">Monthly EMI</p>
                        <p class="text-xl font-black text-blue-900" id="emiVal">₹0.00</p>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <script>
        function calculateEMI() {
            let p = parseFloat(document.getElementById('loanAmt').value);
            let r = parseFloat(document.getElementById('interest').value) / 12 / 100;
            let n = parseFloat(document.getElementById('tenure').value);
            if(p && r && n) {
                let emi = (p * r * Math.pow(1 + r, n)) / (Math.pow(1 + r, n) - 1);
                document.getElementById('emiResult').classList.remove('hidden');
                document.getElementById('emiVal').innerText = "₹" + emi.toLocaleString('en-IN', {maximumFractionDigits: 2});
            }
        }
    </script>
</body>
</html>

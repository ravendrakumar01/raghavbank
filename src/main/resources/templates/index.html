<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RAGHAVBANK | Dashboard</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body class="bg-gray-100 font-sans">

    <nav class="bg-white shadow-md border-b">
        <div class="max-w-7xl mx-auto px-4 flex justify-between items-center h-16">
            <div class="flex items-center">
                <div class="bg-orange-500 p-1 rounded-full mr-2">
                    <i class="fas fa-university text-white text-xl p-1"></i>
                </div>
                <span class="text-2xl font-black text-blue-900 tracking-tighter">RAGHAV<span class="text-orange-500 italic">BANK</span></span>
            </div>
            <div class="flex items-center gap-6">
                <a th:if="${accountHolder == 'Admin User'}" href="/admin" class="text-xs font-bold text-blue-600 hover:underline tracking-widest uppercase">
                    <i class="fas fa-user-shield mr-1"></i> Admin Panel
                </a>
                <a href="/logout" class="bg-blue-900 text-white px-4 py-1.5 rounded text-sm font-bold hover:bg-blue-800 transition-all">Logout</a>
            </div>
        </div>
    </nav>

    <main class="max-w-7xl mx-auto px-4 py-8">
        <div class="grid lg:grid-cols-3 gap-8">
            
            <div class="lg:col-span-2 space-y-6">
                <div class="bg-white rounded-2xl shadow-xl p-8 border-t-4 border-blue-900">
                    <div class="flex justify-between items-start">
                        <div>
                            <h1 class="text-2xl font-bold text-gray-800">Welcome, <span th:text="${accountHolder}">User</span></h1>
                            <p class="text-gray-400 text-sm mt-1">A/c: XXXX XXXX 8829 | Savings</p>
                        </div>
                        <div class="text-right">
                            <p class="text-[10px] uppercase font-bold text-gray-400 tracking-widest">Available Balance</p>
                            <p class="text-4xl font-black text-green-600" th:text="${balance}">₹0.00</p>
                        </div>
                    </div>
                </div>

                <div class="bg-white rounded-2xl shadow-sm border border-gray-200 overflow-hidden">
                    <div class="p-6 border-b flex justify-between items-center bg-gray-50">
                        <h3 class="font-bold text-blue-900 uppercase text-xs tracking-widest">Recent Activity</h3>
                        <form action="/download-statement" method="get">
                            <button type="submit" class="text-blue-600 text-xs font-bold hover:text-blue-800">
                                <i class="fas fa-file-pdf mr-1"></i> DOWNLOAD STATEMENT
                            </button>
                        </form>
                    </div>
                    <div class="max-h-[350px] overflow-y-auto divide-y">
                        <div th:each="tx : ${transactions}" class="p-4 flex justify-between items-center hover:bg-gray-50">
                            <div class="flex items-center gap-4">
                                <div th:class="${tx[3] == 'DEBIT' ? 'text-orange-500' : 'text-green-500'}">
                                    <i th:class="${tx[3] == 'DEBIT' ? 'fas fa-arrow-up rotate-45' : 'fas fa-arrow-down'}"></i>
                                </div>
                                <div>
                                    <p class="text-sm font-bold text-gray-800" th:text="${tx[0]}"></p>
                                    <p class="text-[10px] text-gray-400" th:text="${tx[1]}"></p>
                                </div>
                            </div>
                            <p class="text-sm font-black" th:classappend="${tx[3] == 'DEBIT' ? 'text-red-500' : 'text-green-500'}" 
                               th:text="${(tx[3] == 'DEBIT' ? '- ₹' : '+ ₹') + tx[4]}"></p>
                        </div>
                    </div>
                </div>
            </div>

            <div class="space-y-6">
                <div class="bg-white p-6 rounded-2xl shadow-sm border border-gray-200">
                    <h3 class="font-bold text-blue-900 mb-4 text-xs tracking-widest uppercase border-b pb-2">Send Money</h3>
                    <form action="/transfer" method="post" class="space-y-4">
                        <input type="text" name="account" required placeholder="Beneficiary Account Number" class="w-full p-3 bg-gray-50 border rounded-xl text-sm outline-none focus:ring-1 focus:ring-orange-500">
                        <input type="number" name="amount" required placeholder="Amount (₹)" class="w-full p-3 bg-gray-50 border rounded-xl text-sm outline-none focus:ring-1 focus:ring-orange-500">
                        <button type="submit" class="w-full bg-orange-500 text-white font-bold py-3 rounded-xl hover:bg-orange-600 transition-all text-xs uppercase shadow-md shadow-orange-200">Confirm Transfer</button>
                    </form>
                </div>

                <div class="bg-white p-6 rounded-2xl shadow-sm border border-gray-200">
                    <h3 class="font-bold text-blue-900 mb-4 text-xs tracking-widest uppercase border-b pb-2">Loan EMI Calculator</h3>
                    <div class="space-y-3">
                        <input type="number" id="loanAmt" placeholder="Loan Amount (₹)" class="w-full p-2.5 bg-gray-50 border rounded-lg text-sm">
                        <input type="number" id="interest" placeholder="Interest Rate (%)" class="w-full p-2.5 bg-gray-50 border rounded-lg text-sm">
                        <input type="number" id="tenure" placeholder="Tenure (Months)" class="w-full p-2.5 bg-gray-50 border rounded-lg text-sm">
                        <button onclick="calculateEMI()" class="w-full bg-blue-900 text-white py-2.5 rounded-lg font-bold text-xs uppercase hover:bg-blue-800 transition-all">Calculate EMI</button>
                        
                        <div id="emiResult" class="mt-4 p-4 bg-blue-50 rounded-xl text-center hidden border border-blue-100">
                            <p class="text-[10px] text-blue-400 font-bold uppercase tracking-widest">Monthly Installment</p>
                            <p class="text-xl font-black text-blue-900" id="emiVal">₹0.00</p>
                        </div>
                    </div>
                </div>
            </div>

        </div>
    </main>

    <script>
        function calculateEMI() {
            let p = parseFloat(document.getElementById('loanAmt').value);
            let r = parseFloat(document.getElementById('interest').value) / 12 / 100;
            let n = parseFloat(document.getElementById('tenure').value);

            if(p && r && n) {
                let emi = (p * r * Math.pow(1 + r, n)) / (Math.pow(1 + r, n) - 1);
                document.getElementById('emiResult').classList.remove('hidden');
                document.getElementById('emiVal').innerText = "₹" + emi.toLocaleString('en-IN', {minimumFractionDigits: 2, maximumFractionDigits: 2});
            } else {
                alert("Please fill all fields for EMI calculation");
            }
        }
    </script>
</body>
</html>

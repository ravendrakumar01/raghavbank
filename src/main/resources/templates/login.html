<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>RAGHAVBANK | Secure Login</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen">
    <div class="bg-white p-8 rounded-2xl shadow-2xl w-full max-w-md border-t-8 border-blue-900">
        <div class="text-center mb-8">
            <span class="text-3xl font-black text-blue-900 tracking-tighter">RAGHAV<span class="text-orange-500 italic">BANK</span></span>
            <p class="text-gray-500 text-sm mt-2">Secure Internet Banking Login</p>
        </div>
        
        <form action="/login" method="post" class="space-y-6">
            <div th:if="${error}" class="bg-red-100 text-red-600 p-3 rounded text-xs font-bold text-center">
                Invalid User ID or Password
            </div>
            <div>
                <label class="text-xs font-bold text-gray-400 uppercase">User ID</label>
                <input type="text" name="username" required class="w-full p-3 border rounded-lg mt-1 outline-none focus:ring-2 focus:ring-blue-900">
            </div>
            <div>
                <label class="text-xs font-bold text-gray-400 uppercase">Password</label>
                <input type="password" name="password" required class="w-full p-3 border rounded-lg mt-1 outline-none focus:ring-2 focus:ring-blue-900">
            </div>
            <button type="submit" class="w-full bg-blue-900 text-white font-bold py-3 rounded-lg hover:bg-blue-800 transition-all uppercase tracking-widest">
                Login
            </button>
        </form>
    </div>
</body>
</html>
